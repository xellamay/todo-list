<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./scss/index.scss">
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;700&family=Solway:wght@300;500;700&display=swap" rel="stylesheet">
  <title>toDo List</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="header__title">ToDo List</h1>
    </header>
    <form id="create-task-form" class="form" autocomplete="off">
      <input
        name="name"
        class="form__input" 
        type="text" 
        autofocus
      />
      <button id="form-submit-btn" class="form__btn" type="submit" disabled>+</button>
    </form>
    <ul id="list" class="list">
    </ul>
  </div>

  <script src="./js/scripts.js" type="module"></script>
</body>
</html>
